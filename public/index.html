<!DOCTYPE html>
<html ng-app>
<head>
	<title>Angular Demo</title>
	<script src="lib/angular.min.js"></script>
</head>
<body>

<div ng-controller = "MyController">
	<h1>{{author.name}}</h1>
	<p>{{author.title + ', ' + author.company}}</p>	
</div>


	<script type="text/javascript">

	function MyController($scope){
		$scope.author = {
			'name' : 'Ray Villalobos',
			'title' : 'Staff Author',
			'company' : 'Lynda.com'
		}
	}
	
	</script>
</body>
</html>
